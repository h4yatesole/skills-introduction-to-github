<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規アレルギー報告一覧（管理者用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .report {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .report h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .report p {
      margin: 8px 0;
    }

    .buttons {
      margin-top: 10px;
    }

    .btn {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-approve {
      background-color: #28a745;
      color: white;
    }

    .btn-reject {
      background-color: #dc3545;
      color: white;
    }

    .btn-approve:hover {
      background-color: #218838;
    }

    .btn-reject:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>新規アレルギー報告一覧（管理者用）</h1>

  <div id="reportContainer">
    <!-- JavaScriptで報告カードを挿入 -->
  </div>

  <script>
    // 仮データ（通常はAPIから取得）
    const reports = [
      {
        id: 1,
        name: "そら豆",
        notes: "摂取後に湿疹が出たという報告が複数あり。"
      },
      {
        id: 2,
        name: "昆布",
        notes: "アレルギー反応が出た例があり追加希望。"
      },
      {
        id: 3,
        name: "ライム",
        notes: "柑橘系アレルギーの一部として報告。"
      }
    ];

    const container = document.getElementById("reportContainer");

    reports.forEach(report => {
      const div = document.createElement("div");
      div.className = "report";
      div.innerHTML = `
        <h2>${report.name}</h2>
        <p><strong>詳細:</strong> ${report.notes}</p>
        <div class="buttons">
          <button class="btn btn-approve" onclick="approve(${report.id})">承認</button>
          <button class="btn btn-reject" onclick="reject(${report.id})">却下</button>
        </div>
      `;
      container.appendChild(div);
    });

    function approve(id) {
      alert(`報告ID ${id} を承認しました。`);
      // 実際の処理例: fetch('/approve', { method: 'POST', body: JSON.stringify({ id }) })
    }

    function reject(id) {
      alert(`報告ID ${id} を却下しました。`);
      // 実際の処理例: fetch('/reject', { method: 'POST', body: JSON.stringify({ id }) })
    }
  </script>

</body>
</html>
