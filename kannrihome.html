<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 260px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>管理者ホーム</h1>

  <div class="card-container">
    <div class="card">
      <h2>新規アレルギー報告確認</h2>
      <button onclick="location.href='admin-reports.html'">確認する</button>
    </div>

    <div class="card">
      <h2>承認済みアレルギー一覧</h2>
      <button onclick="location.href='approved-allergens.html'">表示する</button>
    </div>

    <div class="card">
      <h2>アレルギー項目の管理</h2>
      <button onclick="location.href='manage-allergens.html'">管理画面へ</button>
    </div>

    <div class="card">
      <h2>お知らせの管理</h2>
      <button onclick="location.href='manage-news.html'">編集する</button>
    </div>
  </div>

</body>
</html>
